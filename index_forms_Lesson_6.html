<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with forms</title>
</head>
<body>
    <h1>Hire me</h1>

    <h3> Contact information</h3>
    <br />
    <table border="1" cellspacing="0", cellpadding="5">
        <tr>
            <th>Phone</th>
            <td>+380636778888</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>Kyiv</td>
        </tr>
    </table>
    <form action="/index_forms_Lesson_6.html" method="get">
    <fieldset>
        <legend>Contact form</legend>
            <label for="your_e-mail">E-mail*:</label>
            <input
            id="your_e-mail"
            type="text"
            required
            name="e-mail"
            placeholder="Mandatory " />
            <br />
            <br />
            <label for="description-comment">Description:</label>
            <textarea 
            id="description-comment" 
            name="description-comment" 
            cols="50" 
            rows="10">
            </textarea>
            <br />

            <label>
                Work type:
                <select name="Full-time">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time" selected>Part-time</option>
                    <option value="One off project">One off project</option>
                </select>
            </label>
    </fieldset>
    <input type="submit" value="Hire me" />
    </form > 
</body>
</html>
